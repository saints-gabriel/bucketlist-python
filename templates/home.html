<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucketlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            box-sizing: border-box;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Para fazer</h1>
    <button id="criar-tarefa-btn">Criar Tarefa</button>
    <div id="task-modal" class="modal">
    <form id="task-form">
        <h2>Criar Tarefa</h2>
        <input type="text" name="name" placeholder="Nome da tarefa" required>
        <input type="date" name="due_date" required>
        <button type="submit">Adicionar Tarefa</button>
        <button type="button" id="close-modal">Cancelar</button>
    </form>
    </div>
    <h2>Pendentes</h2>
    <ul id="task-list">
        
    </ul>
    <h2>Completas</h2>
    <ul id="completed-task-list">

    </ul>
    <script src="main.js"></script>   
</body>
</html>
